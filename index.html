function diasHasta(final){
  let Hoy=new Date();
  let fin = new Date(final.año, final.mes, final.dia);
  let mseg_dia=1000*60*60*24;
  let dias ;
  if (Hoy.getMonth()==final.mes && Hoy.getDate()>final.dia) {
      fin.setFullYear(fin.getFullYear()+1) ;
  }
  dias = Math.ceil((fin.getTime()-Hoy.getTime())/(mseg_dia));
  let cuadro=document.getElementById('cuenta');
  cuadro.innerText="Faltan "+dias+" dias hasta "+fin.toLocaleDateString()
}

<h2>Progress Bar dependiente del Scroll</h2>
    
<body style="height: 200px" data-sb-target="bar" >
<div id="bar"></div>
<div>Desplaza esta pagina hacia abajo con la barra de scroll lateral para ver el efecto en funcionamiento</div>
<script>
/*Progress bar de ancho según scroll*/
window.addEventListener("scroll", ()=>{
   const element =  document.documentElement;
   const progressBar = document.getElementById(document.body.dataset.sbTarget);
   const percentage = Math.round(100*element.scrollTop/(element.scrollHeight - element.clientHeight));
   progressBar.style.width = percentage+"%";
  });
</script>
